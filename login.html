<div class="container" id="loginModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 style="color: #FFFFFF">Access your account</h3>
  </div>
  <div class="modal-body">
    <div class="well" id="changeopa">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
        <li><a href="#create" data-toggle="tab">Create Account</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane active in" id="login">
          <form class="form-horizontal" action='' method="POST">
            <fieldset>
              <div id="legend">
                <legend class="">Login</legend>
              </div>    
               <div class="control-group">
              <div class="input-group">
                <!-- Username -->
                
                
                  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                  <input class="form-control" style="width: 200px;" placeholder="Username">
                </div>
              </div>

                <!-- Password-->

              <br>
              <div class="control-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input class="form-control" style="width: 200px;" type="password" placeholder="Password">
                </div>

              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              
              
              <div class="control-group">
               
                <div class="controls">
                  <button class="btn btn-success">Login</button>
                </div>
              </div>
              </div>
            </fieldset>
          </form>                
        </div>
        <div class="tab-pane fade" id="create">
          <form id="tab">
              <br />
               <div class="form-group">
                <div class="control-group">
                <div class="input-group">
                <!-- Username -->
                
                  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                  <input class="form-control" style="width: 200px;" placeholder="Username">
                </div>
              </div>
            </br>

              <div class="control-group">
              <div class="input-group">
                <!-- Username -->
                
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input class="form-control" type="password" style="width: 200px;" placeholder="Password">
                </div>
              </div>
            </br>
              
              <div class="control-group">
              <div class="input-group">
                <!-- Your Name -->
                
                  <span class="input-group-addon"><i class="fa fa-smile-o fa-fw"></i></span>
                  <input class="form-control" style="width: 200px;" placeholder="Your Name">
                </div>
              </div>
                
            </br>    
                <!-- Email -->
            
              <div class="control-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                  <input type="email" class="form-control" style="width: 200px;" placeholder="Email">
                </div>
              </div>
            
            </br>

            <div>
              <button class="btn btn-primary">Create Account</button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
